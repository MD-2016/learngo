syntax = "proto3";

option go_package = "github.com/MD-2016/adaptes/grpcserver";

pacakge grpcserver;

service Greeter {
    rpc Greet(GreetRequest) returns (GreetReply) {}
    rpc Curse(CurseRequest) returns (CurseReply) {}
}

message CurseRequest {
    string name = 1;
}

message CurseReply {
    string message = 1;
}

message GreetRequest {
    string name = 1;
}

message GreetReply {
    string message = 1;
}